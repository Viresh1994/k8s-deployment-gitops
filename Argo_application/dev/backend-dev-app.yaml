apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Viresh1994/k8s-deployment-gitops.git
    targetRevision: master
    path: helm_charts/backend
    helm:
      valueFiles:
        - values.yaml
        - values/dev.yaml #valueFiles paths are relative to path: helm_charts/backend

  destination:
    server: https://kubernetes.default.svc
    namespace: default  #dev
    
  syncPolicy:
    automated:
      prune: false    #true
      selfHeal: false  #true