apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: batchjob
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/my-k8s-deployments-repo.git
    targetRevision: HEAD
    path: helm-charts/batchjob
    helm:
      valueFiles:
        - helm_charts/batchjob/values/dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false